<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My art</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .gallery-container {
            margin: 20px;
        }

        .toggle-button {
          display: block;
          margin: 20px auto;
          padding: 10px 20px;
          background-color: white;
          color: black;
          border: 2px solid black;
          border-radius: 5px;
          text-align: center;
          text-decoration: none;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
          width: fit-content;
        }

        .download-button:hover {
          background-color: #f0f0f0;
          background-image: url('scratched-overlay.png'); /* Overlay texture */
          background-size: cover;
          background-blend-mode: multiply; /* Blend the image with the button color */
        }

        .image-grid {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            padding: 10px;
            gap: 10px;
            margin-top: 10px;
        }

        .image-grid img {
            height: auto;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .image-grid img:hover {
            border-color: red;
        }

        .image-grid.visible {
            display: grid;
        }

    </style>

</head>

<body>  

  <div class="header">

    <div class="title">Game Title</div>

    <div class="nav-buttons">
      <button onclick="location.href='./index.html'">ABOUT</button>
      <button onclick="location.href='./art.html'">ART</button>
      <button onclick="location.href='./download.html'">DOWNLOAD</button>
    </div>

  </div>

  <!-- Description Section -->
  <div class="description">

    <p>Here's a gallery of my art</p>
   
  </div>


    <div class="gallery-container">
        <a class="toggle-button" onclick="toggleGallery()">SHOW▼</a>
        <div class="image-grid" id="imageGrid">
            <!-- Images are manually listed here as HTML can't dynamically load directory files -->
            <a href="./GALLERY/ren.png" target="_blank"><img src="./GALLERY/renthumb.png" alt="Art of Ren"></a>
        </div>
    </div>

    <script>
        function toggleGallery() {

            const imageGrid = document.getElementById('imageGrid');
            const button = document.querySelector('.toggle-button');

            if (imageGrid.classList.contains('visible')) {
                imageGrid.classList.remove('visible');
                button.textContent = 'SHOW▼';
            } else {
                imageGrid.classList.add('visible');
                button.textContent = 'HIDE▲';
            }
        }
    </script>

</body>

</html>
