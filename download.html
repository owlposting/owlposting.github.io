<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Game download</title>

  <!-- Link to the shared CSS file -->
  <link rel="stylesheet" href="styles.css">

  <style>
  

    /* White centered button styling */
    .download-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: 2px solid black;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: fit-content;
    }
    .download-button:hover {
      background-color: #f0f0f0;
      background-image: url('scratched-overlay.png'); /* Overlay texture */
      background-size: cover;
      background-blend-mode: multiply; /* Blend the image with the button color */
    }
  </style>

</head>



<body>
  <!-- Header Section -->
  <div class="header">

    <div class="title">Game Title</div>

    <div class="nav-buttons">

      <button onclick="location.href='./index.html'">ABOUT</button>
      <button onclick="location.href='./art.html'">ART</button>
      <button onclick="location.href='./download.html'">DOWNLOAD</button>

    </div>

  </div>

  <!-- Description Section -->
  <div class="description">

    <p>Here you can download the game!</p>
    <a class="download-button" href="./files/downloaded.zip" download>DOWNLOAD</a>

  </div>

</body>
</html>
